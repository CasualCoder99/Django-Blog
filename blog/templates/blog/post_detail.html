{% extends 'blog/base.html' %}
{% block content %}
    <div class="media">
        <a class="trash btn-lg btn-default" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        <a class="edit btn-lg btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
               <p>
                   Created: {{ post.created_date }}
               <br>
               </p> 
            <p>
                Published: {{ post.published_date }}
            </p>
            </div>
        {% endif %}
    </div>
    <head>
    <title>
        post.title
    </title>
</head>
{% endblock %}
