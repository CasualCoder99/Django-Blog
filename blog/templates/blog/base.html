<html>
    {% load static %}
    <head>
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet" type="text/css">    
        <title>My blog</title>
    </head>
    <body>
    <div class="page-header">
        <div class="navbar-nav">
        
        {% if user.is_authenticated %}
           
           <a href="{% url 'post_new' %}" class="btn btn-link">New Post
                <span class="glyphicon glyphicon-plus"></span>
            </a> 
            <a href="{% url 'profile' %}" class="btn btn-outline">Profile</a>

            <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>

        {% else %}
            <a href="{% url 'register' %}" class="btn btn-link">Register</a>

            <a href="{% url 'login' %}" class="btn btn-link">Login</a>
        {% endif %}
    </div>
        <h1><a href="{% url 'post_list' %}">My Blog</a></h>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        {{message}}
                    </div>
                {% endfor %}
            {%endif %}

            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
